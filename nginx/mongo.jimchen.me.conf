server {
    listen 80;
            server_name mongo.jimchen.me;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name mongo.jimchen.me;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/mongo.jimchen.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mongo.jimchen.me/privkey.pem;

    location / {
        proxy_pass http://localhost:27017;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}